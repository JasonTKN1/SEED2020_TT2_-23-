<div class="site-wrapper">
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top: 10%">
                    <h4>Welcome</h4>
                    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="text" id="username" formControlName="username" class="form-control"
                                required="true" maxlength="64" minlength="0">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password"
                                required="true" maxlength="64" minlength="0">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" id="rememberMe" formControlName="rememberMe"> Remember Me
                        </div>
                        <label class="error">{{errorMessage}}</label>
                        <button type="submit" class="btn btn-md btn-danger">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
